<!DOCTYPE html>
<hbtml lang="en">
<head>
	<meta charset="UTF-8">
	<title>Học Boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container duongvien">
		<!-- Header -->
		<div class="row ">
			<div class="col-md-2">
				<img src="Capture.PNG" alt="placeholder+image">
			</div>
			<div class="col-md-8">
				<div class="row bs-wizard">

                    <div class="step1 col-md-4">
                        <div class="text-center">
                            <span>Đăng Nhập</span>
                        </div>     
                        <div class="dot1 bg-info">1</div>
                  		<div class="progress-bar bg-info dong1"></div>
                    </div>
					  <div class="step2 col-md-4">
                        <div class="text-center">
                            <span>Địa chỉ giao hàng</span>
                        </div>     
                        <div class="dot1 dot2 bg-info">2</div>
                  		<div class="progress-bar bg-info dong2"></div>
                    </div>

                    <div class="step3 col-md-4">
                        <div class="text-center">
                            <span>Thanh toán và đặt mua</span>
                        </div>   
                        <div class="dot1 dot3 bg-info">1</div>
                        <div class="progress-bar bg-info dong3"></div> 
                    </div>
                </div>
			</div>
			<div class="col-md-2">
				<img class="mt-4" src="https://salt.tikicdn.com/assets/img/hotline.png" height="42" width="176" alt="">
			</div>
		</div>
		<!-- end header -->
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h4>1. Chọn hình thức giao hàng</h4>
			</div>
		</div>
	</div>
   <!--  <div class="bs-wizard-dot">1</<div></div>> -->
            
	<script src="index.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
